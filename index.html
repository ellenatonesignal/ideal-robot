<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ellen's first OneSignal App</title>
    <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
    <script>
        window.OneSignalDeferred = window.OneSignalDeferred || [];
        OneSignalDeferred.push(onesignal=> {
            onesignal.init({
                appId: "f4b3b3b4-4b7b-4b7b-8b7b-4b7b4b7b4b7b",
                serviceWorkerParam: { scope: "/ideal-robot" },
                serviceWorkerPath: "/ideal-robot/OneSignalSDKWorker.js",
                notifyButton: {
                    enable: true,
                },
            });
        });

    </script>
        
</head>
<body>

    
    <p>
        <h1>Ellen's first OneSignal App</h1>
    </p>
    
</body>
</html>
