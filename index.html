<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ellen's first OneSignal App</title>
    <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
    <script>
        window.OneSignalDeferred = window.OneSignalDeferred || [];
        OneSignalDeferred.push(async onesignal=> {
            try{
                await onesignal.init({
                appId: "b88c07bd-2c08-405a-843c-846e410f5e47",
                safari_web_id: "web.onesignal.auto.39e347a3-7290-467c-af89-3542a6fc2365",
                serviceWorkerParam: { scope: "/ideal-robot" },
                serviceWorkerPath: "/ideal-robot/OneSignalSDKWorker.js",
                notifyButton: {
                    enable: true,
                },
            });

            } catch (e) {
                console.error(e);
            }
            
        });

    </script>
        
</head>
<body>

    
    <p>
        <h1>Ellen's first OneSignal App</h1>
    </p>
    
</body>
</html>
